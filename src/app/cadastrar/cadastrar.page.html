
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" [collapse]="true">
      <ion-button routerLink="/home" size="large"><ion-icon name="arrow-back" size="large"></ion-icon></ion-button>
    </ion-buttons>

      <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%;">
      <ion-col size="12" sizeLg="6" class="log">
        <form #criarContaForm="ngForm" (ngSubmit)="criarConta(criarContaForm.value)">
          <ion-item>
            <h2>Crie sua conta</h2>
          </ion-item>
          <ion-item>
            <ion-input label="Nome" type="text" placeholder="Nome Sobrenome" name="nome" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Email" type="text" placeholder="exemplo@hotmail.com" name="email" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Senha" type="password" name="password" ngModel required></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-button type="submit" size="default" fill="solid" slot="end">Cadastrar</ion-button>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>

</ion-content>
